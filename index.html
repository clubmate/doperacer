<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DopeRacer - Retro Racing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1a1a2e;
            color: #eee;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #gameContainer {
            position: relative;
            max-width: 100%;
            max-height: 100vh;
        }

        #gameCanvas {
            border: 4px solid #16213e;
            background: #0f3460;
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
        }

        #minimap {
            position: absolute;
            top: 10px;
            right: 10px;
            border: 3px solid #16213e;
            background: rgba(15, 52, 96, 0.8);
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(22, 33, 62, 0.95);
            padding: 40px;
            border: 4px solid #16213e;
            text-align: center;
            border-radius: 10px;
        }

        #menu h1 {
            font-size: 48px;
            color: #e94560;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
        }

        #menu button {
            font-family: 'Courier New', monospace;
            font-size: 20px;
            padding: 15px 40px;
            margin: 10px;
            background: #e94560;
            color: #eee;
            border: 3px solid #16213e;
            cursor: pointer;
            transition: all 0.2s;
        }

        #menu button:hover {
            background: #ff6b85;
            transform: scale(1.05);
        }

        #controls {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }

        .hidden {
            display: none !important;
        }

        #finishScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(22, 33, 62, 0.95);
            padding: 40px;
            border: 4px solid #16213e;
            text-align: center;
            border-radius: 10px;
        }

        #finishScreen h2 {
            font-size: 36px;
            color: #e94560;
            margin-bottom: 20px;
        }

        #leaderboard {
            margin: 20px 0;
            text-align: left;
        }

        .leader-entry {
            padding: 5px;
            margin: 5px 0;
        }

        .leader-entry.player {
            background: rgba(233, 69, 96, 0.3);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1280" height="720"></canvas>
        <canvas id="minimap" width="200" height="200"></canvas>
        
        <div id="ui">
            <div id="lap">Lap: <span id="currentLap">1</span> / <span id="totalLaps">3</span></div>
            <div id="position">Position: <span id="currentPosition">1</span> / <span id="totalRacers">4</span></div>
            <div id="speed">Speed: <span id="currentSpeed">0</span> km/h</div>
        </div>

        <div id="menu">
            <h1>üèéÔ∏è DOPERACER üèéÔ∏è</h1>
            <p style="margin-bottom: 30px;">Retro Top-Down Racing</p>
            <button id="startButton">START RACE</button>
            <div id="controls">
                <p><strong>Controls:</strong></p>
                <p>‚Üë / W - Accelerate</p>
                <p>‚Üì / S - Brake / Reverse</p>
                <p>‚Üê / A - Steer Left</p>
                <p>‚Üí / D - Steer Right</p>
                <p>SPACE - Drift</p>
            </div>
        </div>

        <div id="finishScreen" class="hidden">
            <h2>RACE COMPLETE!</h2>
            <div id="leaderboard"></div>
            <button id="restartButton">RACE AGAIN</button>
            <button id="menuButton">MAIN MENU</button>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/track.js"></script>
    <script src="js/car.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
